            function checkForm(){ 
                if(document.getElementById("first_name").value == "")
                   {
                        document.getElementById("first_name_message").innerHTML = "Enter your First Name.";

                    }
                if(document.getElementById("last_name").value == "")
                   {
                        document.getElementById("last_name_message").innerHTML = "Enter your Last Name";
                        return false;
                    }
				if(document.getElementById("user_type").value == "")
                   {
                        document.getElementById("user_type_message").innerHTML = "Select a user type";
                        return false;
                    }
                if(document.getElementById("email").type != "email")
                   {
                        document.getElementById("email_message").innerHTML = "Enter your Email";
                        return false;
                    }
                
                if(document.getElementById("password").value == "")
                   {
                        document.getElementById("password_message").innerHTML = "Enter a Password";
                        return false;
                    }

                if(checkPassMatch() == false){
                    return false;
                }
            
            }
            function checkPassMatch(){
             if(document.getElementById("password").value != document.getElementById("password_confirm").value)
                   {
                        document.getElementById("match_message").innerHTML = "passwords do not match!";
                        return false;
                    }
                else
                    return true;
            }
            function clear_message(){           
                document.getElementById("first_name_message").innerHTML = "";

				document.getElementById("email_message").innerHTML = "";
				document.getElementById("password_message").innerHTML = "";
				document.getElementById("match_message").innerHTML = "";
            }

				if(document.getElementById("user_type").value == "Student"){

					document.getElementById("skills").style.display = '';
			
				}
				else {
					document.getElementById("major_selector").style.display = 'none';
					document.getElementById("skills").style.display = 'none';
				}

			}
